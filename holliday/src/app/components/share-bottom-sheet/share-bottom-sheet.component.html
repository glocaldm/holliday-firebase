<div class="qrcodeImage">
  <!-- todo: definde qrdata at build time -->
  <qrcode
    [qrdata]="'https://glocaldm.github.io/dados-inn/'"
    [allowEmptyString]="true"
    [ariaLabel]="'Share with ...'"
    [cssClass]="'center'"
    [colorDark]="'#000000ff'"
    [colorLight]="'#ffffffff'"
    [elementType]="'canvas'"
    [errorCorrectionLevel]="'H'"
    [imageSrc]="'./solid-heart.svg'"
    [imageHeight]="75"
    [imageWidth]="75"
    [margin]="4"
    [scale]="1"
    [title]="'Share with ...'"
    [width]="300"
  ></qrcode>

</div>
